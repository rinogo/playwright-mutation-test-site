<html>
  <body>
    <style>
      #container {
        display: inline-block;
        background-color: #eee;
        padding: 20px;
      }
    </style>
    <p>This page will:
      <ol id="list">
      </ol>
    </p>
    <div id="container">
      <p>Initial state</p>
    </div>
    <script>
      let delays = [5, 1, 2, 3, 4, 5, 6];
      let cumulativeDelay = 0;

      for(let delay of delays) {
        cumulativeDelay += delay;
        addLine("list", "p", `Wait ${delay} seconds and update #container...`);
        setTimeout(() => {
          addLine("container", "p", `Mutation after ${delay} seconds`);
        }, cumulativeDelay * 1000);
      }

      function addLine(id, type, text) {
        let e = document.getElementById(id);
        let child = document.createElement(type)
        child.innerText = text;
        e.appendChild(child);
      }
    </script>
  </body>
</html>
